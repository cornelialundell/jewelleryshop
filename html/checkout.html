<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jewellery Shop</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/checkout.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="logo">
    <a class="logo" href="../index.html"><i class="far fa-gem"></i>
      <h5>Infinity<br />Jewels</h5>
    </a>
  </div>
  <header>
    <div class="hamburg-btn"><i class="fas fa-bars"></i></div>
    <div class="cross-btn"><i class="fas fa-times"></i></div>
    <nav>
      <ul>
        <li><a href="products.html">PRODUCTS</a></li>
        <li><a href="checkout.html">CHECK OUT</a></li>
      </ul>
    </nav>
  </header>
  <h2>CHECK OUT</h2>
  <div id="check-out"></div>
  <div id="form">
    <form>
      <p>Please fill out your delivery information.</p>
      <input type="text" placeholder="First name" id="first-name" required />
      <input type="text" placeholder="Last name" required />
      <input type="email" placeholder="E-mail" required />
      <input type="number" placeholder="Phone" required />
      <input type="text" placeholder="Street" required />
      <input type="number" placeholder="Streetnumber" required />
      <input type="number" placeholder="ZIP" required />
      <input type="text" placeholder="County" />
      <input type="text" placeholder="Country" required />
      <input type="text" placeholder="C/O" />
      <p>Please fill out your payment information.</p>
      <input type="text" placeholder="Card Holder Name" required />
      <input type="number" placeholder="Card Number" required />
      <input type="text" placeholder="DD/YY" required />
      <input type="number" placeholder="CVC" required />

      <button type="submit" id="submit-button">Submit</button>
    </form>
  </div>
  <footer>
    <i class="fab fa-instagram"></i> 
    <i class="fab fa-facebook-square"></i>
    <i class="fab fa-twitter-square"></i>
  </footer>

  <script src="../js/main.js"></script>
</body>

</html>
